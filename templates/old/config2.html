<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Product Detail</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="/static/main.js"></script>
	<link rel="stylesheet" href="/static/main.css" />
</head>
<body>
    
	<main>
		<section class="product-detail">
			
			<div class="imagery">
				<img src="/static/images/xr-blue.png" alt="iPhone XR" class="image" />
			</div>

			<div class="detail">
				<h1>iPhone XR</h1>
				<h3>From £100 per month or £5000</h3>
				<div class="options">
                    <h2>Products</h2>
					<div class="btn_grid">

                            <label>Choose product configuration:</label>

                            <select class="btn_wrap" id="s1" onchange="populate(this.id,s2)">
                                {% for item in products %}
                                
                                <option value="{{ item.id }}"> {{ item.name }} </option>
                            
                                {% endfor %}
                            </select>
                    </div>

					<br>

					<select class="btn_wrap" id="s2">

						<option value=""></option>
					
					</select>

					<h3 id="results"></h3>

                    <br>
                    <hr>
					<h2>Capacity</h2>
					<div class="capacity btn_grid">
						<div class="btn_wrap">
							<button class="size selected">64GB</button>
						</div>
						<div class="btn_wrap">
							<button class="size">128GB</button>
						</div>
					</div>

					<h2>Colours</h2>
					<div class="colours btn_grid">
						<div class="btn_wrap">
							<button type="button" class="colour blue selected" data-name="blue" data-colour="#2484E4">
								Blue
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour red" data-name="red" data-colour="#AF1E2D">
								Red
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour yellow" data-name="yellow" data-colour="#FFCE00">
								Yellow
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour coral" data-name="coral" data-colour="#FF6C37">
								Coral
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour white" data-name="white" data-colour="#EEEEEE">
								White
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour black" data-name="black" data-colour="#212121">
								Black
							</button>
						</div>
					</div>
					<button type="submit" class="submit" onclick="serverPoll()">ADD TO BASKET</button>

					<hr>
					<h2 id="serverValue">Titles here</h2>
				</div>
			</div>
		</section>
	</main>

    <script type=text/javascript>

	function populate(s1,s2) {
		var s1 = document.getElementById("s1");
		var s2 = document.getElementById("s2");
		s2.innerHTML="";

		if(s1.value == 1){
			var optionArray = ["Option 1", "Option 2", "Option 3"]
		} else if(s1.value == 2){
			var optionArray = ["Option 4", "Option 5", "Option 6"]
		} else if(s1.value == 3){
			var optionArray = ["Option 7", "Option 8", "Option 9"]
		}

		for(var item in optionArray){
			var newOption = document.createElement("option");
			newOption.innerHTML = optionArray[item];
			console.log(newOption);
			s2.add(newOption);

		}
	}
    </script>
	
</body>
</html>
